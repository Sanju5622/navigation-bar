    <body>
        <div class="sidebar">
            <div class="logo_content">
             <div class="logo">
                <i class='bx bxs-book-reader'></i>
                <div class="logo_name">LearnEasy</div>
             </div>
             <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bookmarks'></i>
                    <span class="links_name">Subjects</span>

            </li> 
            <li>
                <a href="#">
                    <i class='bx bxs-videos'></i>

                <span class="tooltip">Videos</span> 
            </li> 
            <li>
                <a href="#">
                    <i class='bx bxs-edit-alt'></i>
                    <span class="links_name">Test</span>
                </a>
                <span class="tooltip">Test</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-book-bookmark'></i>

                    <div class="profile_details">
                        <img src="profile.jpg" alt=""> 
                      <div class="name_job">
                        <div class="name">Sanju R</div>
                        <div class="job">Web Designer</div>
                      </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </div>
            </div>
        </div>
    <!--    <div class="overlay-text">Learn Today,Lead Tomorrow.</div>-->
        
        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
            let searchBtn = document.querySelector(".bx-search");

            btn.onclick = function() {
                sidebar.classList.toggle("active");
            }
            searchBtn.onclick = function() {
                sidebar.classList.toggle("active");
            }


        </script>
